program: train.py
name: QMIX
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - qmix

  task: 
    values: 
    - TransportHover # easy
    - PlatformHover # easy

  task.env.num_envs:
    value: 1024
    
  task.action_transform:
    value: discrete:2

  total_frames: 
    value: 75_500_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}