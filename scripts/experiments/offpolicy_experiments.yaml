program: train_offpolicy.py
name: SingleOffpolicy
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - sac
    - td3

  task: 
    values: 
    - Hover
    - InvertedPendulum
    - FlyThrough
    - InvertedPendulumFlyThrough

  task.env.num_envs:
    value: 512

  total_frames: 
    value: 15_000_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}