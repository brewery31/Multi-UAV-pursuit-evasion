program: train.py
name: SinglePPO
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - mappo
    
  task: 
    values: 
    - Hover
    - Track
    # - InvertedPendulum
    - InvertedPendulumFlyThrough
    - PayloadFlyThrough
    # - PayloadTrack

  total_frames: 
    value: 105_000_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81, 57, 127]

  task.drone_model:
    values: [Firefly, Hummingbird]

  algo.train_every:
    value: 128

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}