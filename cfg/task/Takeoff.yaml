name: Takeoff

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 1
  max_episode_length: 500

drone_model: crazyflie
force_sensor: false

# reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.0
reward_motion_smoothness_weight: 0.0
reward_distance_scale: 1.2

# observation options
omega: false
motor: false
time_encoding: true

# sim2real options
add_noise: false
action_filter: false
latency: false
action_noise: false

# randomization:
#   drone:
#     train:
#       mass_scale: [1., 1.3]
#       inertia_scale: [0.7, 1.3]
      # t2w_scale: [0.7, 1.3]
      # f2m_scale: [0.7, 1.3]
      # drag_coef_scale: [0, 0.3]
      # rotor_offset_scale: [-0.3, 0.3]
  # payload:
  #   z: [-0.1, 0.1]
  #   mass: [0.01, 0.1]

action_transform: rate
