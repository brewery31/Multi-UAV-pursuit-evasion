name: TransportHover

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env:
  num_envs: 2048

drone_model: Hummingbird
num_drones: 4
force_sensor: false
time_encoding: true

payload_mass_min: 1.9
payload_mass_max: 2.1

reward_effort_weight: 0.1
reward_spin_weight: 0.8
reward_swing_weight: 0.8
reward_action_smoothness_weight: 0.0
reward_motion_smoothness_weight: 0.0
reward_potential_weight: 0.
reward_distance_scale: 1.2
safe_distance: 0.5

flatten_obs: true
flatten_state: true

action_transform: null
