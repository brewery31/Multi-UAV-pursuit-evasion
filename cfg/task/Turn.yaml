name: Turn

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 1
  max_episode_length: 400

drone_model: Crazyflie
force_sensor: false
time_encoding: true
intrinsics: false
wind: false
latency: false

reset_thres: 1.
future_traj_steps: 4

reward_effort_weight: 0.
reward_action_smoothness_weight: 0.0
reward_distance_scale: 1.6
reward_acc_weight: 0.
angular_acc_max: 100.0
linear_acc_max: 10.0
reward_linear_jerk_weight: 0.0 # 0.001
reward_angular_jerk_weight: 0.0 # 0.0001
use_acc: 1
use_jerk: 1

action_transform: rate
# action_transform: PIDrate
# history: true
# randomization:
#   drone:
#     train:
#       mass_scale: [1., 1.3]
#       inertia_scale: [0.7, 1.3]