name: FormationForward

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env: 
  num_envs: 1024
  env_spacing: 7
  max_episode_length: 700

target_height: [0, 0, 1.0]
target_vel: [0., 1.0, 0.]
drone_model: Crazyflie # 直径 0.34
force_sensor: false
time_encoding: true
throw_threshold: 150
formation_size: 1
reward_effort_weight: 0.1

terminated_reward: 20.
crash_penalty: -20.
too_close_penalty: -20.
hit_penalty: -20.

hard_safe_distance: 0.4
safe_distance: 0.6
ball_hit_distance: 0.25 # hit
ball_safe_distance: 0.3 # hard penalty
soft_ball_safe_distance: 0.4 # soft penalty
ball_reward_coeff: 1. # 40
ball_hard_reward_coeff: 5. # 10
formation: triangle #dense_square # hexagon # tetragon
has_ball_f_coeff: 0.2
no_ball_f_coeff: 1.0
has_ball_height_coeff: 0.2
no_ball_height_coeff: 1.0

flatten_obs: true #false
flatten_state: false

action_transform: rate

latency: true
randomization:
  drone:
    train:
      mass_scale: [1., 1.3]
      inertia_scale: [0.7, 1.3]