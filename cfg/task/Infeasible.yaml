name: Infeasible

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 1000

drone_model: Crazyflie
force_sensor: false
time_encoding: true
intrinsics: false
wind: false
latency: false

reset_thres: 1.
future_traj_steps: 4

reward_effort_weight: 0.
reward_action_smoothness_weight: 0.5
reward_distance_scale: 1.6

action_transform: PIDrate
