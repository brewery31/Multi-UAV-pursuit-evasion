name: HideAndSeek_circle_partial_TP

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

action_transform: PIDrate

# use_random_cylinder = 1: invalid
scenario_flag: 'random' # 'random', 'wall', '2line', '3line'

# exp
num_agents: 3

# flag
use_eval: 0
use_partial_obs: 1
use_random_cylinder: 1

# TP net param
history_step: 10
future_predcition_step: 5
window_step: 1
use_obstacles: 0

arena_size: 0.9
max_height: 1.2
v_drone: 1.0
v_prey: 1.3

dist_reward_coef: 1.0
catch_reward_coef: 20.0
detect_reward_coef: 0.0
collision_coef: 100.0
speed_coef: 10.0
smoothness_coef: 0.0

# env param
catch_radius: 0.3
drone_detect_radius: 100.0
target_detect_radius: 100.0
collision_radius: 0.07

cylinder:
  size: 0.1
  fixed_num: null # None: random num and pos, else only fixed num, random pos
  min_num: 4
  max_num: 5
  obs_max_cylinder: 3
  # max_active: 3
  # min_active: 0
  # random_active: False # if False, only train max_active