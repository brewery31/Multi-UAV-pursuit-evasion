name: HideAndSeek_circle_partial_TP

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

action_transform: PIDrate

# # evalution scenario
# evaluation_flag: null # '3_cylineder_line', '5_cylineder_line', '8_cylineder_ring', '7_cylineder_ring'

scenario_flag: 'empty' # 'empty', '2cylinders', 'center', 'corner', 'wall', 'box'

# exp
num_agents: 4

# flag
use_eval: 0
use_partial_obs: 1
use_random_cylinder: 0
use_DFS_validation: 0 # only use_random_cylinder = 1

# TP net param
history_step: 10
future_predcition_step: 5
window_step: 1

arena_size: 1.1
max_height: 1.2
v_drone: 1.0
v_prey: 1.3

dist_reward_coef: 1.0
catch_reward_coef: 5.0
detect_reward_coef: 0.0
collision_coef: 100.0
speed_coef: 10.0
smoothness_coef: 0.0

# env param
catch_radius: 0.3
drone_detect_radius: 100.0
target_detect_radius: 100.0
collision_radius: 0.07

cylinder:
  size: 0.1
  fixed_num: null # None: random num and pos, else only fixed num, random pos
  max_num: 5
  obs_max_cylinder: 5
  # max_active: 3
  # min_active: 0
  # random_active: False # if False, only train max_active