name: HideAndSeek_square

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 4096
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

action_transform: PIDrate

use_eval: 0

# # evalution scenario
# evaluation_flag: null # '3_cylineder_line', '5_cylineder_line', '8_cylineder_ring', '7_cylineder_ring'

# exp
num_agents: 3
use_wall_blocked: 1
history_step: 5
future_predcition_step: 1

arena_size: 2.0
v_drone: 1.0
v_prey: 1.3

dist_reward_coef: 1.0
catch_reward_coef: 10.0
detect_reward_coef: 1.0
collision_coef: 100.0
speed_coef: 50.0
catch_radius: 0.8
drone_detect_radius: 2.0
target_detect_radius: 2.0
collision_radius: 0.1

cylinder:
  size: 0.1
  num: 2
  # max_active: 3
  # min_active: 0
  # random_active: False # if False, only train max_active