name: Exchange

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 4096
  max_episode_length: 500

drone_model: crazyflie
force_sensor: false
num_drones: 2

reward_action_smoothness_weight: 0.0
reward_distance_scale: 10.0
reward_bonus_scale: 30.0
reward_time_scale: 0.0
# action_error_threshold: 0.01

# observation options
time_encoding: true

action_transform: PIDrate

# sim2real options
add_noise: false
action_filter: false
latency: false
action_noise: false

