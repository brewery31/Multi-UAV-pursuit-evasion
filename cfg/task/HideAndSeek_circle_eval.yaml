name: HideAndSeek_circle_eval

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  - /base/randomization_base@_here_

env:
  num_envs: 2048
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

# action_transform: multidiscrete:4
action_transform: rate

# evalution scenario
evaluation_flag: '3_cylineder_line' # '3_cylineder_line', '5_cross', '6_cross', '7_c_1', '8_random'

use_validation: 1

# exp
num_agents: 4
detect_range: -1.0 # -1.0 means fully-observable

arena_size: 1.0
v_drone: 1.0
v_prey: 1.3

fixed_config: False # if True, only eval max_config
use_collision: 1
use_speed_penalty: 1
catch_radius: 0.2
collision_radius: 0.01
use_dynamic: False

cylinder:
  size: 0.2
  num: 8
  max_active: 3
  min_active: 0
  random_active: False # if False, only train max_active