name: Goto_static

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 700

drone_model: crazyflie
force_sensor: false

use_eval: 0
reward_action_smoothness_weight: 0.0
reward_distance_scale: 10.0
reward_bonus_scale: 10.0
reward_collision: 100.0 # 100.0
reach_threshold: 0.05

# observation options
time_encoding: true

action_transform: PIDrate
# action_transform: rate

# sim2real options
add_noise: false
action_filter: false
latency: false
action_noise: false

