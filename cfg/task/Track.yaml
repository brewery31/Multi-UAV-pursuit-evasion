name: Track

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 1000

drone_model: Crazyflie
force_sensor: false
time_encoding: true
intrinsics: false
wind: false
latency: false
latency_step: 5

reset_thres: 1.
future_traj_steps: 4

reward_effort_weight: 0.
reward_action_smoothness_weight: 0.0
reward_distance_scale: 1.6
reward_acc_scale: 10
prepare: false
prepare_step: 10

# vel and acc constraint
use_acc: false
use_last_vel: true
use_acc_reward: true
use_vel_reward: true
max_linear_v: 2.0
max_angular_v: 2.0
max_linear_a: 3.5
max_angular_a: 20

action_transform: PIDrate
