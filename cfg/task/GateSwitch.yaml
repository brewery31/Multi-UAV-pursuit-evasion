name: GateSwitch

defaults:
  - /env_base
  - /sim_base

env:
  num_envs: 2048

drone_model: Hummingbird

reward_effort_weight: 0.1
reward_distance_scale: 1.0
reward_share_ratio: 0.5
visual_obs: true
gate_moving_range: 0.
gate_scale: 1.1
reset_on_collision: false

flatten_state: true

camera:
  min_depth: 0.1
  max_depth: 5

action_transform: null
