name: FormationMultiBallForward

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env: 
  num_envs: 512
  env_spacing: 15
  max_episode_length: 700

ball_num: 4
target_height: [0, 0, 1.5]
target_vel: [0., 3.0, 0.]
ball_speed: 5.
drone_model: Hummingbird # 直径 0.34
force_sensor: false
time_encoding: true
throw_threshold: 150
formation_size: 1
reward_effort_weight: 0.1

terminated_reward: 10.
crash_penalty: -10.
too_close_penalty: -10.
hit_penalty: -10.


hard_safe_distance: 0.4
safe_distance: 0.6
ball_hit_distance: 0.25 # hit
ball_safe_distance: 0.3 # hard penalty
soft_ball_safe_distance: 0.4 # soft penalty
ball_reward_coeff: 5. # 40
ball_hard_reward_coeff: 10. # 10
formation_coeff: 1.
velocity_coeff: 1.
height_coeff: 1.
formation: regular_pentagon #dense_square # hexagon # tetragon

flatten_obs: true
flatten_state: false

action_transform: null