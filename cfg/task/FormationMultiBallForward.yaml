safe_distance: 0.4
ball_safe_distance: 0.35
soft_ball_safe_distance: 0.5
extra_soft_ball_safe_distance: 0.8
ball_reward_coeff: 20. # 40
ball_hard_reward_coeff: 10. # 10
formation: regular_pentagon #dense_square # hexagon # tetragon

flatten_obs: true #false
flatten_state: false

action_transform: rate
