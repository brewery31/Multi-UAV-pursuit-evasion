name: HideAndSeek_circle_static

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  - /base/randomization_base@_here_

env:
  num_envs: 2048
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

# action_transform: multidiscrete:4
action_transform: rate

# exp
num_agents: 3

size_min: 1.0
size_max: 1.0
v_drone: 1.0
v_low: 1.3
v_high: 1.3

fixed_config: False # if True, only eval max_config
use_collision: 1
use_speed_penalty: 1
catch_radius: 0.5
collision_radius: 0.01
use_dynamic: False

cylinder:
  num: 2
  cyl0:
    translation:
      x: 0.
      y: -0.5
      z: 0.5
    axis: 'Z'
    radius: 0.1
    height: 2.0
  cyl1:
    translation: 
      x: 0.
      y: 0.5
      z: 0.5
    axis: 'Z'
    radius: 0.1
    height: 2.0
