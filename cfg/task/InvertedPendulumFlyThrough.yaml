name: InvertedPendulumFlyThrough

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_


drone_model: Hummingbird
time_encoding: true

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.0
reward_distance_scale: 1.2

payload_mass_min: 0.2
payload_mass_max: 0.4
bar_mass_min: 0.01
bar_mass_max: 0.04

bar_length: 1.
obstacle_spacing: [1.0, 1.4]
reset_on_collision: false

action_transform: null
